<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .quiz-box {
            width: 500px; /* Adjust width as needed */
            height: 400px; /* Adjust height as needed */
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        .option-container {
            margin-top: 20px;
        }
        .timer {
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-box">
            <div class="question-container">
                <!-- Question will be inserted here -->
            </div>
            <div class="option-container">
                <!-- Options will be inserted here -->
            </div>
            <div class="timer">Time Left: <span id="timer">15</span> seconds</div>
            <button class="btn btn-primary" id="next-btn">Next Question</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                numb: 1,
                question: "What does HTML stand for?",
                answer: "Hyper Text Markup Language",
                options: [
                    "Hyper Text Preprocessor",
                    "Hyper Text Markup Language",
                    "Hyper Text Multiple Language",
                    "Hyper Tool Multi Language"
                ]
            },
            {
                numb: 2,
                question: "What does CSS stand for?",
                answer: "Cascading Style Sheet",
                options: [
                    "Common Style Sheet",
                    "Colorful Style Sheet",
                    "Computer Style Sheet",
                    "Cascading Style Sheet"
                ]
            },
            // Add more questions here...
        ];

        let currentQuestion = 0;
        let correctAnswers = 0;
        let timeLeft = 15; // Initial time for each question
        let timerInterval; // Variable to store timer interval

        function loadQuestion() {
            clearInterval(timerInterval); // Clear any existing timer

            const questionContainer = document.querySelector('.question-container');
            const optionContainer = document.querySelector('.option-container');
            const currentQuestionData = questions[currentQuestion];

            questionContainer.innerHTML = `
                <h3>Question ${currentQuestionData.numb}:</h3>
                <p>${currentQuestionData.question}</p>
            `;

            optionContainer.innerHTML = '';
            currentQuestionData.options.forEach((option, index) => {
                optionContainer.innerHTML += `
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="option" id="option${index}" value="${option}">
                        <label class="form-check-label" for="option${index}">
                            ${option}
                        </label>
                    </div>
                `;
            });

            // Start timer
            timeLeft = 5;
            document.getElementById('timer').innerText = timeLeft;
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if (timeLeft === 0) {
                clearInterval(timerInterval);
                nextQuestion();
            }
        }

        function nextQuestion() {
            const selectedOption = document.querySelector('input[name="option"]:checked');

            if (!selectedOption) {
                alert('Please select an option');
                return;
            }

            const answer = selectedOption.value;
            const currentQuestionData = questions[currentQuestion];

            if (answer === currentQuestionData.answer) {
                // Increment correct answer count
                correctAnswers++;
                console.log('Correct!');
            } else {
                console.log('Incorrect!');
            }

            currentQuestion++;

            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                // Quiz completed
                alert(`Quiz completed! You answered ${correctAnswers} out of ${questions.length} questions correctly.`);
            }
        }

        document.getElementById('next-btn').addEventListener('click', nextQuestion);

        // Load first question when the page loads
        loadQuestion();
    </script>

</body>
</html>
