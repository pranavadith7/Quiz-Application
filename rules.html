<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="icon" href="favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script>
        function exitQuiz() {
            window.location.href = "index1.html";
        }

        function quiz() {
            window.location.href = "quiz.html";
        }
    </script>

    <!-- Info Box -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="border p-4">
            <div class="info-title mb-3"><span>Rules of this Quiz</span></div>
            <div class="info-list mb-3">
                <div class="info">1. You will have only <span>15 seconds</span> per each question.</div>
                <div class="info">2. Once you select your answer, it can't be undone.</div>
                <div class="info">3. You can't select any option once time goes off.</div>
                <div class="info">4. You can't exit from the Quiz while you're playing.</div>
                <div class="info">5. You'll get points based on your responses.</div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-danger" type="button" onclick="exitQuiz()">Exit Quiz</button>
                <button class="btn btn-success" type="button" onclick="quiz()">Continue</button>
            </div>
        </div>
    </div>
    
    
    
    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="js/questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="js/script.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
